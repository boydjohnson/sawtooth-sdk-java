syntax = "proto3";
option java_multiple_files = true;
option java_package = "sawtooth.sdk.reactive.protobuf";

import "processor.proto";

service TpRegisterService {
  rpc register (TpRegisterRequest) returns (TpRegisterResponse);
}

service TpUnregisterService {
  rpc unregister (TpUnregisterRequest) returns (TpUnregisterResponse);
}
service TpProcessService {
  rpc submit (TpProcessRequest) returns (TpProcessResponse);
}
